    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator-box">
        <form class="calculator" name="calculator">
          <input id="display" type="text" name="text1" placeholder="0" readonly>
          <span class="button" onclick="document.calculator.text1.value +='1';">1</span>
          <span class="button" onclick="document.calculator.text1.value +='2';">2</span>
          <span class="button" onclick="document.calculator.text1.value +='3';">3</span>
          <span class="button" onclick="document.calculator.text1.value += '*';">X</span>
          <br>
          <span class="button" onclick="document.calculator.text1.value +='4';">4</span>
          <span class="button" onclick="document.calculator.text1.value +='5';">5</span>
          <span class="button" onclick="document.calculator.text1.value +='6';">6</span>
          <span class="button math-button" onclick="document.calculator.text1.value += '+';">+</span>
          <br>
          <span class="button" onclick="document.calculator.text1.value +='7';">7</span>
          <span class="button" onclick="document.calculator.text1.value +='8';">8</span>
          <span class="button" onclick="document.calculator.text1.value +='9';">9</span>
          <span class="button math-button" onclick="document.calculator.text1.value += '-';">-</span>
          <br>
          <span class="button clear-button" onclick="document.calculator.text1.value = '';">C</span>
          <span class="button" onclick="document.calculator.text1.value +='0';">0</span>
          <span class="button math-button" onclick="document.calculator.text1.value = calculation(document.calculator.text1.value);">=</span>
          <span class="button math-button" onclick="document.calculator.text1.value += '/';">/</span>
        </form>
      </div>
    </div>

    <center><div class="container" id="history">
      <h1>History</h1>
    </div></center>
      
    <srcipt src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <script type="text/javascript">
        let history = document.getElementById('history');

        function calculation(v){
          para = document.createElement('p');
          data = v + " = " + eval(v);
          para.innerText = data;
          history.appendChild(para);
          return eval(v);
        }
      </script>
